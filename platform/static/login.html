<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Muskenum Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-4 col-12">
            </div>
            <div class="col-xl-4 col-md-4 col-12">
                <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                    <h1>Log in</h1>
                    <p class="lead">Please provide your credentials to continue</p>
                </div>
                <form>
                    <div class="form-group">
                        <br>
                        <label for="inputUsername">Username</label>
                        <input type="email" class="form-control" id="inputUsername" placeholder="youraddress@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Login"/>
                    <a class="btn btn-link" href="signup.html">Sign up</a>
                </form>
            </div>
            <div class="col-xl-4 col-md-4 col-12">
            </div>
        </div>
    </div>
    <div class="container ">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="container text-muted">
                Muskenum Games
                <small class="d-block mb-3">&copy; 2020</small>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
