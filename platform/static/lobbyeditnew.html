<div class="container">
    <div class="row">
        <div class="col-xl-3 col-md-3 col-12"></div>
        <div class="col-xl-6 col-md-6 col-12">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1>Lobby settings</h1>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLobbyName">Lobby name</label>
                        <input type="text" class="form-control" id="inputLobbyName" placeholder="Name..."
                               required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputGame">Game</label>
                        <select class="form-control" id="inputGame" required>
                            <option value="AOE2">AOE2</option>
                            <option value="EU4">EU4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPlayerNumber">Number of players</label>
                        <select class="form-control" id="inputPlayerNumber" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputTeam">Select your team:</label>
                        <select class="form-control" id="inputTeam" required>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                <input type="submit" class="btn btn-primary" value="Save"/>
                <a class="btn btn-link" href="lobbies.html">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
